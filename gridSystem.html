<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.test {
			background-color: pink;
			border: purple 1px solid;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="row"> 
			<div class="col-lg-2 col-md-4 test">Potato</div>
			<div class="col-lg-8 col-md-4 test">Tomato</div>
			<div class="col-lg-2 col-md-4 test">Tomato</div>
		</div>
		<div class="row"> 
			<div class="col-md-4 col-sm-8 test">Potato</div>
			<div class="col-md-4 col-sm-8 test">Tomato</div>
			<div class="col-md-4 col-sm-8 test">Tomato</div>
		</div>
	</div>

</body>
</html>
