<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name: </label>
			<input name="first" id="firstName" placeholder="John" type="textbox" required>

			<label for="lastName">Last Name: </label>
			<input name="last" id="lastName" placeholder="Smith" type="textbox" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input name="gender" value="male" id="male" type="radio">

			<label for="female">Female</label>
			<input name="gender" value="female" id="female" type="radio">

			<label for="other">Other</label>
			<input name="gender" value="other" id="other" type="radio">
		</div>

		<div>
			<label for="email">Email: </label>
			<input name="email" id="email" type="email" placeholder="your email" required>

			<label for="password">Password: </label>
			<input name="password" id="password" type="password" placeholder="your password" pattern=".{5,12}" required title="5 to 12 characters">
		</div>

		<div>
			<label> Birthday: 
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>...</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>...</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>...</option>
				</select>
			</label>
		</div>

		<div>
			<label> I agree to the terms and conditions <input name="agreed" type="checkbox" required> </label>

		</div>




		<button>Submit</button>
	</form>

</body>
</html>
